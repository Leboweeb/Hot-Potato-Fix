[patches.pattern]
target = '''=[SMODS _ "src/utils.lua"]'''
position = 'at'
pattern = '''if G.GAME.blind then t[#t + 1] = { object = G.GAME.blind, scored_card = G.GAME.blind.children.animatedSprite } end'''
payload = '''if G.GAME.blind and G.GAME.blind.is and G.GAME.blind:is(Blind) then t[#t + 1] = { object = G.GAME.blind, scored_card = G.GAME.blind.children.animatedSprite } end'''
match_indent = true

# hpot_plinko_4ever forces you on plinko 
[[patches]]
[patches.pattern]
target = 'game.lua'
position = 'after'
pattern = '''if not G.STATE_COMPLETE then
        stop_use()
        ease_background_colour_blind(G.STATES.SHOP)'''
payload = '''
if G.GAME.modifiers.hpot_plinko_4ever then
	G.FUNCS.show_plinko()
	return
end
'''
match_indent = true

