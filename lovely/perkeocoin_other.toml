[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

# plincoins will be real in 2013
[[patches]]
[patches.pattern]
target = 'game.lua'
position = 'after'
pattern = '''bankrupt_at = 0,'''
payload = '''
plincoins = 0,
balls_dropped = 0,
'''
match_indent = true

# make the czech colour
[[patches]]
[patches.pattern]
target = 'functions/misc_functions.lua'
position = 'after'
pattern = '''spectral = G.C.SECONDARY_SET.Spectral,'''
payload = '''hpot_czech = HEX("D2B48C"),'''
match_indent = true